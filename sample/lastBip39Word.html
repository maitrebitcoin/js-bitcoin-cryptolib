<!DOCTYPE html>
<html>
<head>
    <title> 
        Sample - get last mnemonic word
    </title>    
    <style>
        textarea {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <p>Enter 11, 15 oe 23 words :</p>
    <br><textarea id="word"  ></textarea><br><br>


    <button onclick="GetWords()"> <h2> get valid words </h2> </button>
    <hr>
    <p id="result" hidden=true>
    </p>

    <!----------------------------- javscript code -------------------------------->
    
    <script src='../src/js-bitcoin-lib.js'></script> 
    <script>
    
    function GetWords(type) {
    
        //get words
        var words  = document.getElementById("word").value 
        // get possible words
        var tabWord;
        try {
            var tabWord = getAllValidLastWord( words );

        }
        catch (err) {
            document.getElementById("result").innerHTML = err.error;    
            document.getElementById("result").hidden    = false                      
            return;
        }
        var htmlWords = ""
        tabWord.forEach( word => htmlWords+= word + "<br>\n" );
        
        // result OK
        document.getElementById("result").innerHTML = htmlWords;
        document.getElementById("result").hidden    = false                
    }
    
    </script>
    
    </body>
